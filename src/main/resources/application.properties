server.port=8888
#为什么无法显示eureka的管理界面 https://stackoverflow.com/questions/43314822/spring-eureka-dashboard-returns-xml-on-wildfly
spring.freemarker.prefer-file-system-access=false
spring.datasource.platform=h2
# 这里估计是引入了mybatis的问题
# spring.datasource.initialization-mode=ALWAYS
## spring.datasource.initialize=true
spring.datasource.schema= classpath:db/user_h2.sql
spring.datasource.data= classpath:db/user_h2_data.sql
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate=DEBUG
#按照上面的配置 访问 http://localhost:9999/h2-console 可以找到相关的内存数据库。 登录的数据库类型选择 jdbc:h2:mem:test
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
#spring.datasource.url = jdbc:h2:file:~/.h2/testdb
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 日志问题
logging.file=/home/admin/logs/test.log

# health描述信息
info.blog-url=http://test.com
info.author=jiahangchun
info.version=@project.version@
# 加载所有的端点/默认只加载了 info / health
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# 可以关闭制定的端点
management.endpoint.shutdown.enabled=false
# 路径映射，将 health 路径映射成 rest_health 那么在访问 health 路径将为404，因为原路径已经变成 rest_health 了，一般情况下不建议使用
management.endpoints.web.path-mapping.health=/health


# spring cloud
eureka.instance.hostname=localhost
eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
